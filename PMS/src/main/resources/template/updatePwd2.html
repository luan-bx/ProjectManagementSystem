  <script type="text/javascript">
    //发送邮箱验证码按钮
    $(function(){
      $("#emailConfirm").click(function(event){
        $("#emailCode1").text("重新获取验证码");
        $("#emailCode2").text("60s");
        $("#emailConfirm").attr("disabled",true);
        var date = new Date();
        var now = date.getTime();               
        var end = now + 60*1000;
         var s = setInterval(function (){
            var dates =  countTime(end, "emailCode2");
            if(dates<=0) {
                        clearInterval(s);
                        $("#emailConfirm").attr("disabled",false);
                        $("#emailVerify").attr("disabled",false);
                    }
            },1000)
         event.preventDefault();
        $("#getEmailCode").submit();
      })
    
    //发送手机验证码按钮
      $("#phoneConfirm").click(function(event){
        $("#phoneCode1").text("重新获取验证码");
        $("#phoneCode2").text("60s");
        $("#phoneConfirm").attr("disabled",true);
        var date = new Date();
        var now = date.getTime();               
        var end = now + 60*1000;
         var s = setInterval(function (){
            var dates =  countTime(end, "phoneCode2");
            if(dates<=0) {
                        clearInterval(s);
                        $("#phoneConfirm").attr("disabled",false);
                        $("#phoneVerify").attr("disabled",false);
                    }
            },1000)
         event.preventDefault();
        $("#getPhoneCode").submit();
      })
    //页面css效果
    
    //手机验证按钮 
    $("#phoneVerify").click(function(){
      $(this).parents("div.col-lg-6").css({'margin-top':'0%'});
      $("#phoneVerify").attr("disabled",true);
      $("#phoneVerifyCode").css({'display':'block'});
      $("#phoneConfirm").click();
      $("#emailVerifyCode").css({'display':'none'});
    })

    //未绑定邮箱，邮箱按钮不能点
    if($("#emailSpan").text()!="未绑定邮箱"){
      $("#emailVerify").click(function(){
        $(this).parents("div.col-lg-6").css({'margin-top':'0%'});
        $("#emailVerify").attr("disabled",true);
        $("#emailVerifyCode").css({'display':'block'});
        $("#emailConfirm").click();
        $("#phoneVerifyCode").css({'display':'none'});
      })
    }
    else{
      $("#emailVerify").attr("disabled",true);
    }
    })
  </script>
