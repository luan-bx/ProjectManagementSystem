    <script>
      function checkout(){

        var usname=document.getElementById("input1").value;
        var pwd=document.getElementById("input2").value;
        var phone=document.getElementById("input3").value;
        var email=document.getElementById("input4").value;
        var work=document.getElementById("input5").value;
        var check = true;
        
        if (usname==""){
          document.getElementById("hint1").innerHTML="用户名不能为空！";
          check=false;
        }
        else{
          document.getElementById("hint1").innerHTML="";
        }
        if (pwd.length<6){
          document.getElementById("hint2").innerHTML="密码不能少于6位！";
          check=false;
        }
        else{
          document.getElementById("hint2").innerHTML="";
        }
        if (!(/^\d+$/.test(phone))||phone.length!=11||phone[0]!="1"){
          document.getElementById("hint3").innerHTML="请输入正确的11位手机号码！";
          check=false;
        }
        else{
          document.getElementById("hint3").innerHTML="";
        }
        if (email==""){
          document.getElementById("hint4").innerHTML="邮箱不能为空！";
          check=false;
        }
        else{
          document.getElementById("hint4").innerHTML="";
        }
        if (work=="") {
          document.getElementById("hint5").innerHTML="工号不能为空!";
          check=false;
        }
        else{
          document.getElementById("hint5").innerHTML="";
        }
      
        return check;
      }
    </script>

      <form id="signup_form" class="mylogin-form" action="signup" onsubmit="return checkout()" enctype="multipart/form-data" method="post">

          <div class="input-group">
            <span class="">用户名：</span>

            <a class="btn btn-default btn-sm" id="confirm"><span id="code1">发送验证码</span><span id="code2"></span></a>
            <input id="input3" type="text" class="form-control" name="phone" placeholder="phone" onchange="document.getElementById('phoneToGetCode').value=this.value">
            <p class="hint" id="hint3"></p>
            <span>验证码：</span>
            <input id="code" type="text" class="form-control" name="code" placeholder="code">
            
            <span>性别：</span>
            <select name="gender" onselect="selected">
              <option value="2">男</option>
              <option value="1">女</option>
              <option value="0" selected="selected"></option>
            </select><br>
            <span>头像：</span>
            <input type="file" name="file" accept="image/*" required>
            <span>工号：</span>
            <input id="input5" type="text" class="form-control" name="number">
            <p class="hint" id="hint5"></p>
  
          </div>
          <input class="btn btn-primary btn-lg btn-block" type="submit" value="注册">
        </div>
      </form>

  <script type="text/javascript">
    $(function(){
      $("#confirm").click(function(event){
        $("#code1").text("重新获取验证码");
        $("#code2").text("60s");
        $("#confirm").attr("disabled",true);
        var date = new Date();
        var now = date.getTime();               
        var end = now + 60*1000;
         var s = setInterval(function (){
            var dates =  countTime(end, "code2");
            if(dates<=0) {
                        clearInterval(s);
                        $("#confirm").attr("disabled",false);
                    }
            },1000)
         /* event.preventDefault();
